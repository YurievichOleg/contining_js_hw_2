<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p class="dropdown">Привет :)</p>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Dropdown button
        </button>
        <div class="menu dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
        </div>
    </div>

    <script>
        // 1. Ко всем элементам, имеющим класс "dropdown-item" добавить еще один класс "super-dropdown", необходимо использовать методы forEach и querySelectorAll и свойство classList у элементов.
        const dropdownItem = document.querySelectorAll(".dropdown-item");
        dropdownItem.forEach(element => {
            element.classList.add("super-dropdown");
        });
        console.log(dropdownItem);

        // 2. У элемента с классом btn необходимо убрать класс "btn-secondary", если он присутствует у этого элемента, либо добавить, если такого класса у элемента не было.
        const btn = document.querySelector('.btn');
        (btn.classList.contains('btn-secondary')) ? btn.classList.remove('btn-secondary') : btn.classList.add('btn-secondary');
        console.log(btn);

        // 3. Необходимо удалить класс "dropdown-menu" у элемента, у которого присутствует класс "menu".
        const elemMenu = document.querySelector('.menu');
        elemMenu.classList.remove('dropdown-menu');
        console.log(elemMenu);

        // 4. Используя метод insertAdjacentHTML добавьте после div'a с классом "dropdown" следующую разметку:
        // `<a href="#">link</a>`
        const divDropDown = document.querySelector('.dropdown');
        divDropDown.insertAdjacentHTML("afterend", `<a href="#">link</a>`);

        // 5. У элемента с id "dropdownMenuButton" замените id на "superDropdown".
        const dropdownMenuButton = document.querySelector('#dropdownMenuButton');
        dropdownMenuButton.id = 'superDropdown';
        console.log(dropdownMenuButton);

        // 6. Добавьте атрибут data-dd со значением 3 элементу у которого существует атрибут "aria-labelledby" равный "dropdownMenuButton" используя dataset.
        const dataDD = document.querySelector('[aria-labelledby = "dropdownMenuButton"]');
        dataDD.setAttribute('data-dd', 3);

        // Удалите атрибут type у элемента с классом "dropdown-toggle".
        const dropdownToggle = document.querySelector('.dropdown-toggle');
        dropdownToggle.removeAttribute('type');
        console.log(dropdownToggle);

    </script>

</body>

</html>
